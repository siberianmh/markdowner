          name: Run tests
          command: yarn test
      - run:
          name: Coverage report
          command: yarn test:report
      - store_test_results:
          path: test-results

  test-node-latest:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore-cache: *restore-cache
